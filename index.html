<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Shortener</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg p-4 rounded">
        <h1 class="text-center mb-4">ðŸ”— URL Shortener</h1>

        <div class="input-group mb-3">
          <input type="text" id="longUrl" class="form-control" placeholder="Enter your long URL">
          <button class="btn btn-primary" id="shortenBtn">Shorten</button>
        </div>

        <div id="result" class="mt-3" style="display:none;">
          <div class="alert alert-success d-flex justify-content-between align-items-center">
            <div>Short URL: <a href="#" id="shortUrl" target="_blank"></a></div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <button class="btn btn-outline-secondary flex-fill me-md-2" id="copyBtn">Copy URL</button>
            <button class="btn btn-outline-info flex-fill" id="dashboardBtn">View Analytics</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
